<div class="root">
<div class="logo"></div>
<div class="login-block">
    <h1>Login</h1>
<form #loginForm="ngForm"  (ngSubmit)="login(loginForm)" >
  <div class="form-group">
  <input type="email" name="email" id="email" #email="ngModel" 
   class="form-control"  [class.is-invalid]="email.invalid && email.touched"
   [(ngModel)]="loginUserData.email" placeholder="Email Address" required >
   <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required.</small>
   </div>
  
  <div class="form-group">
  <input type="password" #password="ngModel"  placeholder="Password" name="password"
   [(ngModel)]="loginUserData.password" class="form-control"  id="password"
   pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$!]).{5,20}" appPassword required >
   <div *ngIf="password.errors && password.touched && password.invalid">
    <small class="text-danger" *ngIf="password.errors.pattern"> it should have uppercase,lowercase,numeric,and special character </small>
    <small class="text-danger" *ngIf="password.errors.required"> password is required</small>
    </div>
  </div>
  
  <!-- <button type="submit" [disabled]="formData.form.invalid" class="btn btn-info" style="background-color: green">Login</button> -->
  <button class="button" [disabled]="loginForm.form.invalid" (click)="loginUser()"><span> Login </span></button>
  
  
   </form> 

  </div>

  </div>
 <br>
